<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }

        .loading-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <button id="startButton">Start Quiz</button>
    </div>

    <div class="loading-container">
        <p class="loading-text">Loading...</p>
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".container");
            const loadingContainer = document.querySelector(".loading-container");
            const startButton = document.getElementById("startButton");

            startButton.addEventListener("click", function () {
                container.style.opacity = 0; // Hide the content
                loadingContainer.style.display = "flex"; // Show loading screen

                setTimeout(function () {
                    window.location.href = "./loading.html"; // Redirect after 6 seconds
                }, 6000);
            });

            // Fade in the content on page load
            setTimeout(function () {
                container.style.opacity = 1;
            }, 0);
        });
    </script>
</body>
</html>
